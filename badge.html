<link rel="import" href="style.html">
<link rel="import" href="color.html">
<link rel="import" href="typography.html">
<link rel="import" href="sizing.html">
<link rel="import" href="spacing.html">

<dom-module id="lumo-badge">
  <template>
    <style>
      [theme~="badge"] {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        height: var(--lumo-size-xxs);
        margin: var(--lumo-space-xs);
        padding-left: calc(0.45em + var(--lumo-border-radius) / 4);
        padding-right: calc(0.45em + var(--lumo-border-radius) / 4);
        color: var(--lumo-primary-text-color);
        background-color: var(--lumo-primary-color-10pct);
        border-radius: var(--lumo-border-radius);
        font-family: var(--lumo-font-family);
        font-size: var(--lumo-font-size-xs);
        line-height: 1;
        font-weight: 500;
        text-transform: initial;
        letter-spacing: initial;
      }

      [theme~="badge"][theme~="small"] {
        font-size: var(--lumo-font-size-xxs);
        height: var(--lumo-size-xxxs);
      }

      /* Colors */

      [theme~="badge"][theme~="success"] {
        color: var(--lumo-success-text-color);
        background-color: var(--lumo-success-color-10pct);
      }

      [theme~="badge"][theme~="error"] {
        color: var(--lumo-error-text-color);
        background-color: var(--lumo-error-color-10pct);
      }

      [theme~="badge"][theme~="contrast"] {
        color: var(--lumo-contrast-80pct);
        background-color: var(--lumo-contrast-5pct);
      }

      /* Primary */

      [theme~="badge"][theme~="primary"] {
        color: var(--lumo-primary-contrast-color);
        background-color: var(--lumo-primary-color);
      }

      [theme~="badge"][theme~="success"][theme~="primary"] {
        color: var(--lumo-success-contrast-color);
        background-color: var(--lumo-success-color);
      }

      [theme~="badge"][theme~="error"][theme~="primary"] {
        color: var(--lumo-error-contrast-color);
        background-color: var(--lumo-error-color);
      }

      [theme~="badge"][theme~="contrast"][theme~="primary"] {
        color: var(--lumo-base-color);
        background-color: var(--lumo-contrast);
      }

      /* Links */

      [theme~="badge"][href]:hover {
        text-decoration: none;
      }

      /* Icon */

      [theme~="badge"][icon] {
        width: var(--lumo-size-xxs);
        padding: var(--lumo-space-xxs);
      }

      [theme~="badge"][icon][theme~="small"] {
        width: var(--lumo-size-xxxs);
        height: var(--lumo-size-xxxs);
        padding: 0;
      }

      /* Empty */

      [theme~="badge"]:not([icon]):empty::before {
        /* Needed to align the badge nicely on the baseline */
        content: "\2003";
      }

      [theme~="badge"]:not([icon]):empty {
        width: 1em;
        height: 1em;
        padding: 0;
        border-radius: 50%;
        background-color: var(--lumo-primary-color);
      }

      [theme~="badge"][theme~="small"]:not([icon]):empty {
        width: 0.75em;
        height: 0.75em;
      }

      [theme~="badge"][theme~="contrast"]:not([icon]):empty {
        background-color: var(--lumo-contrast);
      }

      [theme~="badge"][theme~="success"]:not([icon]):empty {
        background-color: var(--lumo-success-color);
      }

      [theme~="badge"][theme~="error"]:not([icon]):empty {
        background-color: var(--lumo-error-color);
      }

      /* Pill */

      [theme~="badge"][theme~="pill"] {
        --lumo-border-radius: calc(var(--lumo-size-xxs) / 2);
      }
    </style>
  </template>
</dom-module>
