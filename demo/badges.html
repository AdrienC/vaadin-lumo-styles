<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Badges</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../badge.html">
  <link rel="import" href="../vaadin-button.html">
  <link rel="import" href="../../vaadin-button/vaadin-button.html">
  <link rel="import" href="../../vaadin-icons/vaadin-icons.html">
  <link rel="import" href="../vaadin-tabs.html">
  <link rel="import" href="../../vaadin-tabs/vaadin-tabs.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
  <custom-style>
    <style include="valo-badge">
      /* The <style> tag needs to be non-empty for IE11 */
    </style>
  </custom-style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <valo-config></valo-config>

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-valo-theme/blob/master/badge.html" class="theme-source-code">Theme source code</a>
    <h1>Badges</h1>

    <h3 demo-section>Default</h3>

    <nice-demo-snippet>
      <template slot="source">
        <span theme="badge">Default</span>
        <span theme="badge primary">Primary</span>
        <span theme="badge success">Success</span>
        <span theme="badge error">Error</span>
        <span theme="badge">1</span>
        <span theme="badge primary">2</span>
        <span theme="badge success">3</span>
        <span theme="badge error">4</span>
        <br>
        <span theme="badge small">Default</span>
        <span theme="badge primary small">Primary</span>
        <span theme="badge success small">Success</span>
        <span theme="badge error small">Error</span>
        <span theme="badge small">1</span>
        <span theme="badge primary small">2</span>
        <span theme="badge success small">3</span>
        <span theme="badge error small">4</span>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Contrast</h3>

    <nice-demo-snippet>
      <template slot="source">
        <span theme="badge contrast">Default</span>
        <span theme="badge primary contrast">Primary</span>
        <span theme="badge success contrast">Success</span>
        <span theme="badge error contrast">Error</span>
        <span theme="badge contrast">1</span>
        <span theme="badge primary contrast">2</span>
        <span theme="badge success contrast">3</span>
        <span theme="badge error contrast">4</span>
        <br>
        <span theme="badge contrast small">Default</span>
        <span theme="badge primary contrast small">Primary</span>
        <span theme="badge success contrast small">Success</span>
        <span theme="badge error contrast small">Error</span>
        <span theme="badge contrast small">1</span>
        <span theme="badge primary contrast small">2</span>
        <span theme="badge success contrast small">3</span>
        <span theme="badge error contrast small">4</span>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Icon</h3>

    <nice-demo-snippet>
      <template slot="source">
        <iron-icon icon="valo:bell" theme="badge"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge primary"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge success"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge error"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge contrast"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge primary contrast"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge success contrast"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge error contrast"></iron-icon>
        <br>
        <iron-icon icon="valo:bell" theme="badge small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge primary small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge success small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge error small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge contrast small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge primary contrast small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge success contrast small"></iron-icon>
        <iron-icon icon="valo:bell" theme="badge error contrast small"></iron-icon>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Empty</h3>

    <nice-demo-snippet>
      <template slot="source">
        <span theme="badge"></span>
        <span theme="badge primary"></span>
        <span theme="badge success"></span>
        <span theme="badge error"></span>
        <br>
        <span theme="badge small"></span>
        <span theme="badge primary small"></span>
        <span theme="badge success small"></span>
        <span theme="badge error small"></span>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Links</h3>

    <nice-demo-snippet>
      <template slot="source">
        Visit the new <a href="https://vaadin.com" theme="badge primary">Vaadin</a> website!
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Pill</h3>

    <nice-demo-snippet>
      <template slot="source">
        <span theme="badge pill">Default</span>
        <span theme="badge primary pill">Primary</span>
        <span theme="badge success pill">Success</span>
        <span theme="badge error pill">Error</span>
        <span theme="badge pill">1</span>
        <span theme="badge primary pill">2</span>
        <span theme="badge success pill">3</span>
        <span theme="badge error pill">4</span>
        <br>
        <span theme="badge contrast pill">Default</span>
        <span theme="badge primary contrast pill">Primary</span>
        <span theme="badge success contrast pill">Success</span>
        <span theme="badge error contrast pill">Error</span>
        <span theme="badge contrast pill">1</span>
        <span theme="badge primary contrast pill">2</span>
        <span theme="badge success contrast pill">3</span>
        <span theme="badge error contrast pill">4</span>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Positioning</h3>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-button>
          Top left
          <span theme="badge error contrast pill top-left"></span>
        </vaadin-button>
        <vaadin-button>
          Bottom left
          <span theme="badge contrast small bottom-left">New</span>
        </vaadin-button>
        <vaadin-button>
          Top right
          <span theme="badge primary contrast top-right">5</span>
        </vaadin-button>
        <vaadin-button>
          Bottom right
          <iron-icon icon="valo:checkmark" theme="badge success contrast pill bottom-right"></iron-icon>
        </vaadin-button>
      </template>
    </nice-demo-snippet>


  </div>
</body>
</html>
