<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme Split Layout</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">

  <link rel="import" href="../vaadin-split-layout.html">
  <link rel="import" href="../../vaadin-split-layout/vaadin-split-layout.html">

  <style>
    [unresolved] {
      opacity: 0;
    }

    vaadin-split-layout {
      min-height: 200px;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-valo-theme/blob/master/vaadin-split-layout.html" class="theme-source-code">Theme source code</a>
    <h1>Split Layout</h1>

    <h3>Horizontal</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-split-layout>
          <div>First content element</div>
          <div>Second content element</div>
        </vaadin-split-layout>
      </template>
    </nice-demo-snippet>

    <h3>Vertical</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-split-layout vertical>
          <div>First content element</div>
          <div>Second content element</div>
        </vaadin-split-layout>
      </template>
    </nice-demo-snippet>

    <h3>Subtle</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-split-layout theme="subtle">
          <div>First content element</div>
          <div>Second content element</div>
        </vaadin-split-layout>
      </template>
    </nice-demo-snippet>

    <h3>Small</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-split-layout theme="small">
          <div>First content element</div>
          <div>Second content element</div>
        </vaadin-split-layout>
      </template>
    </nice-demo-snippet>


  </div>
</body>
</html>
