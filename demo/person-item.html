<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../icons.html">

<dom-module id="person-item">
  <template>
    <style>
      :host {
        display: flex;
        align-items: center;
        cursor: pointer;
      }

      .photo {
        flex: none;
        border-radius: 50%;
        color: var(--valo-base-color);
        background-color: var(--valo-contrast-20pct);
        margin-right: var(--valo-space-s);
      }

      .email {
        color: var(--valo-secondary-text-color);
        font-size: var(--valo-font-size-s);
        display: var(--person-item-email-display);
      }
    </style>
    <iron-icon icon="valo:user" class="photo"></iron-icon>
    <div class="details">
      <div class="name">[[name]]</div>
      <div class="email">[[email]]</div>
    </div>
  </template>

  <script>
    class PersonItemElement extends Polymer.Element {
      static get is() {
        return 'person-item';
      }

      static get properties() {
        return {
          name: String,
          email: String
        }
      }
    }

    customElements.define(PersonItemElement.is, PersonItemElement);
  </script>
</dom-module>
