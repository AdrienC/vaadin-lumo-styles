<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Valo Theme List Box</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
  <link rel="import" href="common.html">
  <link rel="import" href="person-item.html">

  <link rel="import" href="../vaadin-dropdown-menu.html">
  <link rel="import" href="../icons.html">

  <link rel="import" href="../../vaadin-item/vaadin-item.html">
  <link rel="import" href="../../vaadin-list-box/vaadin-list-box.html">

  <style>
    [unresolved] {
      opacity: 0;
    }
  </style>
</head>

<body unresolved>

  <div class="vertical-section-container centered">

    <demo-navigation>
      <span slot="header">Valo</span>
    </demo-navigation>

    <a href="https://github.com/vaadin/vaadin-valo-theme/blob/master/vaadin-dropdown-menu.html" class="theme-source-code">Theme source code</a>
    <h1>List box</h1>

    <nice-demo-snippet>
      <template slot="source">
        <vaadin-list-box>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item disabled>Option four</vaadin-item>
        </vaadin-list-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>States</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-list-box disabled>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item disabled>Option four</vaadin-item>
        </vaadin-list-box>

        <vaadin-list-box readonly>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item disabled>Option four</vaadin-item>
        </vaadin-list-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Validation</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-list-box required>
          <vaadin-item>Option one</vaadin-item>
          <vaadin-item>Option two</vaadin-item>
          <vaadin-item>Option three</vaadin-item>
          <vaadin-item disabled>Option four</vaadin-item>
        </vaadin-list-box>
      </template>
    </nice-demo-snippet>

    <h3 demo-section>Customized items</h3>
    <nice-demo-snippet>
      <template slot="source">
        <vaadin-list-box>
          <person-item>Maxine Richardson</person-item>
          <person-item>Kristina Howard</person-item>
          <person-item>Sebastian Harris</person-item>

          <style>
            /* Show the email line when inside the list-box, but not inside the dropdown-menu selected item */
            person-item {
              --person-item-email-display: block;
            }
          </style>
        </vaadin-list-box>
      </template>
    </nice-demo-snippet>

  </div>
</body>
</html>
