<link rel="import" href="color.html">
<link rel="import" href="style.html">

<custom-style>
  <style>
    html {
      --valo-overlay-border-radius: var(--valo-border-radius);
      --valo-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-5pct),
          0 1px 6px 0 var(--valo-shade-30pct),
          0 8px 24px -6px var(--valo-shade-40pct);
    }

    [theme~="dark"] {
      --valo-overlay-box-shadow:
          0 0 0 1px var(--valo-contrast-10pct),
          0 1px 6px 0 var(--valo-shade-60pct),
          0 8px 24px -6px var(--valo-shade-80pct);
    }
  </style>
</custom-style>

<dom-module id="valo-overlay" theme-for="vaadin-overlay vaadin-date-picker-overlay">
  <template>
    <style>
      :host {
        background-color: var(--valo-base-color);
        border-radius: var(--valo-overlay-border-radius, var(--valo-border-radius));
        box-shadow: var(--valo-overlay-box-shadow);
        box-sizing: border-box;
        animation: 0.2s vaadin-overlay-enter;
      }

      @keyframes vaadin-overlay-enter {
        0% {
          opacity: 0;
        }
      }

      /* TODO remove this from the default theme for overlay */
      [part="content"] {
        background-color: transparent !important;
      }
    </style>
  </template>
</dom-module>
