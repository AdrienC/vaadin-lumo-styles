<custom-style>
  <style>
    html {
      --lumo-space-xxs: 0.125rem;
      --lumo-space-xs: 0.25rem;
      --lumo-space-s: 0.5rem;
      --lumo-space-m: 1rem;
      --lumo-space-l: 2rem;
      --lumo-space-xl: 4rem;

      /* Wide spaces (more horizontal vs vertical padding) */
      --lumo-space-wide-xxs: 0.1875rem 0.375rem;
      --lumo-space-wide-xs: 0.25rem 0.5rem;
      --lumo-space-wide-s: 0.375rem 0.75rem;
      --lumo-space-wide-m: 0.5rem 1rem;
      --lumo-space-wide-l: 1rem 2rem;
      --lumo-space-wide-xl: 2rem 4rem;

      /* Tall spaces (more vertical vs horizontal padding) */
      --lumo-space-tall-xxs: 0.375rem 0.1875rem;
      --lumo-space-tall-xs: 0.5rem 0.25rem;
      --lumo-space-tall-s: 0.75rem 0.375rem;
      --lumo-space-tall-m: 1rem 0.5rem;
      --lumo-space-tall-l: 2rem 1rem;
      --lumo-space-tall-xl: 4rem 2rem;
    }
  </style>
</custom-style>
